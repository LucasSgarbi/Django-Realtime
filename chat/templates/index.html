{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
    <h1> Qual sala de batepapo quer entrar ?</h1>
        <br>
        <input type="text" name="nome_sala" id="nome_sala" size="100" placeholder="Nome da sala">
        <br>
        {% buttons %}
            <input id="botao" class="btn btn-primary" type="button" value="Entrar">
        {% endbutttons %}
    </div>

    <script>
        document.querySelector('#nome_sala').focus();
        document.querySelector('#nome_sala').onkeyup = function(e) {
            if(e.keyCode == 13){
                document.querySelector(#botao).click();
            }
        };

        document.querySelector('#botao').onclick = function(e){
            var nome_sala = document.querySelector('#nome_sala').value;
            if(nome_sala != ""){
                window.location.pathname = '/chat/' + nome_sala + '/';
            }else{
                alert('VocÃª precisa informar o nome da sala');
                document.querySelector('#nome_sala').focus();
            }
        };

    </script>

{% bootstrap_javascript jquery='full' %}
</body>
</html>
